name: CI

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

env:
  DB_SERVER_IP: localhost
  IMAGE_TAG: $(date +%s)

jobs:
  build:

    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
    - name: actions-setup-mysql
      uses: shogo82148/actions-setup-mysql@v1.37.0
      with:
        mysql-version: '8.4'
        root-password: '${{ secrets.SQL_PASSWORD }}'

    - name: Create schema patrones-parcial1
      run: mysql -uroot -ppassword -e 'CREATE SCHEMA IF NOT EXISTS patrones_parcial1'

    - uses: actions/checkout@v4
    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'corretto'

    - name: Setup Gradle
      uses: gradle/actions/setup-gradle@af1da67850ed9a4cedd57bfd976089dd991e2582 # v4.0.0

    - name: Build with Gradle Wrapper
      run: ./gradlew build

    - name: Store reports
      if: failure()
      uses: actions/upload-artifact@v4
      with:
        name: reports
        path: |
          **/build/reports/
          **/build/test-results/
          
    - run: cd /home/runner/work/patrones-parcial1-api/patrones-parcial1-api

    - name: Login to Docker Hub
      uses: docker/login-action@v3
      with:
        username: ${{ vars.DOCKERHUB_USERNAME }}
        password: ${{ secrets.DOCKERHUB_TOKEN }}

    - name: Build and Push Docker image
      run: |
        docker build . --file Dockerfile --tag ${{ vars.DOCKERHUB_USERNAME }}/patrones-parcial1-api:${{ env.IMAGE_TAG }}
        docker push ${{ vars.DOCKERHUB_USERNAME }}/patrones-parcial1-api -a

  dependency-submission:

    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
    - uses: actions/checkout@v4
    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'corretto'

    - name: Generate and submit dependency graph
      uses: gradle/actions/dependency-submission@af1da67850ed9a4cedd57bfd976089dd991e2582 # v4.0.0
